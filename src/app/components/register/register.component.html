<section class="h-100 h-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
  
              <form class="px-md-2" [formGroup]="registerForm">
  
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Ad</label>
                  <input type="text" id="form3Example1q" formControlName="firstName" class="form-control" />
                  
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Soyad</label>
                    <input type="text" id="form3Example1q" formControlName="lastName" class="form-control" />
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">E-mail</label>
                    <input type="text" id="form3Example1q" formControlName="email" class="form-control" />
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Şifre</label>
                    <input type="text" id="form3Example1q" type="password" formControlName="password" class="form-control" />
                    
                  </div>

  
              
  
                <button type="submit" (click)="register()" class="btn btn-success btn-lg mb-1">Kayıt Ol</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
