<div class="mb-3">
    <label for="filterText" class="form-label">Ürün ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz.">
  </div>

<div *ngIf="filterText" class="alert alert-primary">
{{filterText}} arıyorsunuz.
</div>

<div class="row" id ="endis" 
*ngFor="let product of products |countyPipe:currentCounty | filterPipe:filterText">
    <div class="col-3">
        <div class="row">
            <a href="#"><img src="html.jpg" alt="Örnek Resim" /></a>
        </div>
    </div>
    <div id="urun" class="col-7">
        <div class="row">
            <div class="col">
                 {{product.productName}}
              </div>
            <div class="col">
                Urun Fiyati : {{product.unitPrice }} TL 
            </div>
            <div class="col">
                Urun Adeti : {{product.unitsInStock}}
            </div>
        </div>
    </div>
    <div class="col-2">
            <button (click)="addToCart(product)" class="btn btn-outline-dark" >Sepete Ekle</button>

    </div>
</div>
